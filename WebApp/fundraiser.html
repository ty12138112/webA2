<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        #data {
            margin-top: 20px;
        }
        .fundraiser-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .fundraiser-item a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Search Page</h1>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/fundraiser">Fundraisers</a></li>
            </ul>
        </nav>
    </header>

    <section id="searchSection">
        <form id="searchForm">
            <input type="text" id="organizer" name="organizer" placeholder="Organizer">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="category" name="category" placeholder="Category">
            <button type="button" onclick="searchFundraisers()">Search</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
    </section>

    <div id="data"></div>

    <script>
        // Sample fundraiser data
        const fundraisers = [
            { id: 1, organizer: "John Doe", city: "New York", category: "Charity", title: "Help the Homeless" },
            { id: 2, organizer: "Jane Smith", city: "Los Angeles", category: "Environment", title: "Save the Rainforest" },
            { id: 3, organizer: "Alice Johnson", city: "Chicago", category: "Health", title: "Cancer Research Fund" }
        ];

        function searchFundraisers() {
            const organizer = document.getElementById('organizer').value.toLowerCase();
            const city = document.getElementById('city').value.toLowerCase();
            const category = document.getElementById('category').value.toLowerCase();

            const results = fundraisers.filter(fundraiser => {
                return (!organizer || fundraiser.organizer.toLowerCase().includes(organizer)) &&
                       (!city || fundraiser.city.toLowerCase().includes(city)) &&
                       (!category || fundraiser.category.toLowerCase().includes(category));
            });

            displayResults(results);
        }

        function displayResults(results) {
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                dataDiv.innerHTML = '<p>No fundraisers found.</p>';
                return;
            }

            results.forEach(fundraiser => {
                const div = document.createElement('div');
                div.classList.add('fundraiser-item');
                div.innerHTML = `
                    <h3>${fundraiser.title}</h3>
                    <p>Organizer: ${fundraiser.organizer}</p>
                    <p>City: ${fundraiser.city}</p>
                    <p>Category: ${fundraiser.category}</p>
                    <a href="/fundraiser?id=${fundraiser.id}">View Details</a>
                `;
                dataDiv.appendChild(div);
            });
        }

        function clearForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('data').innerHTML = ''; // Clear previous results
        }
    </script>
</body>

</html>
